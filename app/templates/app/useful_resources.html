{% extends "app/layout.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Полезные ресурсы</h1>

    <div class="row justify-content-center">
        {% for resource in resources %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <a href="{{ resource.url }}" target="_blank" class="text-decoration-none">
                        <div class="mb-3">
                            <img src="{% static resource.logo %}"
                                 alt="{{ resource.name }}"
                                 class="img-fluid"
                                 style="max-height: 100px;">
                        </div>
                        <h5 class="card-title text-dark">{{ resource.name }}</h5>
                    </a>
                    <p class="card-text text-muted">{{ resource.description }}</p>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="{{ resource.url }}" target="_blank" class="btn btn-primary">
                        Перейти на сайт
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
